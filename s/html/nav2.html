<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #ff99c8;
            color: white;
            padding: 15px 0;
            border-bottom: 4px solid #ff80b3;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
          
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #ff6699;
            color: white;
        }

        /* Search Bar and Button */
        #search-bar-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #search-bar {
            border: 1px solid #fff;
            padding: 5px 10px;
            border-radius: 5px;
            outline: none;
        }

        #search-bar:focus {
            border-color: #ff80b3;
            box-shadow: 0 0 5px #ff80b3;
        }

        #search-button {
            background-color: #ff6699;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        #search-button:hover {
            background-color: #ff3377;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Search Bar at the top-left -->
                <div id="search-bar-container" class="d-flex">
                    <input type="text" placeholder="Search for books..." id="search-bar">
                    <button id="search-button">Go</button>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link text-white" href="home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="boobks.html">Books</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="log-in.html">Log in</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
