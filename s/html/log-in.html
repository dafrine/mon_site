    <style>
        .header {
            background-color: #ff99c8;
            color: white;
            padding: 15px 0;
            border-bottom: 4px solid #ff80b3;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
          
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #ff6699;
            color: white;
        }

        /* Search Bar and Button */
        #search-bar-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #search-bar {
            border: 1px solid #fff;
            padding: 5px 10px;
            border-radius: 5px;
            outline: none;
        }

        #search-bar:focus {
            border-color: #ff80b3;
            box-shadow: 0 0 5px #ff80b3;
        }

        #search-button {
            background-color: #ff6699;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 6px 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        #search-button:hover {
            background-color: #ff3377;
        }
        
            body{

            .login-section {

                margin: 50px auto;

                background-color: rgba(249, 168, 227, 0.9);
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                animation: fadeInUp 2s ease;
    
            }
            .login-section h1 {
                text-align: center;
                color: #2d2632;
                margin-bottom: 20px;
            }
            .login-form {
                display: flex;
                flex-direction: column;
            }
            .login-form input {
                margin-bottom: 15px;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 16px;
            }
            .login-form button {
                background-color: #fc6cbb;
                color: white;
                border: none;
                padding: 10px;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            .login-form button:hover {
                background-color: #e6006b;
            }
    </style>
